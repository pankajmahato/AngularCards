<div>
	<h1>Security details</h1>
	<div class="card" ng-repeat="person in details">
		<div class="cardHeader">
			{{person.name}}
		</div>
		<div class="cardBody">
		<b>Security ID:</b> {{person.mid}}
		<br><br>
		<b>Age:</b> {{person.age}}
		<br><br>
		<b>Gender:</b> {{person.gender}}
		<br><br>
		<b>Position:</b> {{person.competency}}
	</div>
	</div>
</div>
